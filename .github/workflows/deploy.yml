name: Deploy to Vercel
on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
