name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          node-version: latest
          cache: "bun"
      - name: Install dependencies
        run: bun install
      - name: Run lint
        run: bun run lint
      - name: Run unit tests
        run: bun run test
